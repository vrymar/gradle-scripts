buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

apply plugin: 'signing'

signing {
    def signingKey = project.findProperty('gpgPrivateKey')
    def signingPassword = project.findProperty('gpgPassphrase')
    useInMemoryPgpKeys(signingKey, signingPassword)
    sign publishing.publications
}
